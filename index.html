<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador de Frequência</h1>
        <p>(Digite um texto no quadro a seguir e pressione o botão abaixo para contar a quantidade de letras e palavras do texto digitado.)</p>
    </header>
 
    <section id="text">
        <textarea rows="15" cols="60" id="textInput"></textarea>
    </section>

 
<div id="button">
    <button id="countButton">Contador de Frequência</button>
</div>    
    <section id="result">
        <div id="lettersDiv">
            <h2>Aqui vai o total de letras</h2>
            <p></p>
        </div>
        <div id="wordsDiv">
            <h2>Aqui vai o total de palavras</h2>
            <p></p>
        </div>

    </section>

    <script src="scripts.js"></script>
</body>
</html>
